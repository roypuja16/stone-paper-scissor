<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissor Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Stone Paper Scissors</h1>
    
    <div class="choices">
      <button onclick="playGame('stone')">🪨 Stone</button>
      <button onclick="playGame('paper')">📄 Paper</button>
      <button onclick="playGame('scissor')">✂️ Scissor</button>
    </div>

    <div class="result">
      <p id="user-choice">Your choice: -</p>
      <p id="computer-choice">Computer's choice: -</p>
      <h2 id="winner">Result: -</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
